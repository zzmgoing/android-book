<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Android Book</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Android Book">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel='icon' href='https://img.upyun.zzming.cn/android/android-ico.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="css/docs.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Android Book',
        repo: 'https://github.com/zzmgoing/android-book',
        themeColor: '#3c6ea8',
        loadNavbar: true,
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 3,
        subMaxLevel: 2,
        auto2top: true,
        topMargin: 17,
        executeScript: true,
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        notFoundPage: true,
        externalLinkTarget: '_blank',
        noEmoji: true,
        //coverpage: true,
        search: {
            paths: 'auto',
            placeholder: '搜索',
            noData: '没有结果',
            depth: 3
        }
    };

</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="js/auto-add-update-time.js"></script>
</body>
</html>
