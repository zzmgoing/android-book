<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Android Book</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='icon' href='https://img.upyun.zzming.cn/android/android-ico.ico' type='image/x-icon'/>
    <link rel='stylesheet' href='https://www.zzming.cn/layui/css/layui.css' media='all'/>
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <link rel="stylesheet" href="https://img.upyun.zzming.cn/css/prism.css">
    <style>
        span {
            color: #A5A5A5;
        }

        .gray-bg {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div id="app">
    <img class="layui-anim layui-anim-rotate layui-anim-loop" src="https://img.upyun.zzming.cn/android/icon.svg"
         align="center">
</div>
<script type="text/javascript">
    window.$docsify = {
        name: 'Android Book',
        repo: 'https://github.com/zzmgoing/android-book',
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 4,
        subMaxLevel: 4,
        // loadNavbar: true,
        // mergeNavbar: true,
        auto2top: true,
        coverpage: true,
        // logo: '/_media/icon_small.svg',
        themeColor: '#36ab60',
        executeScript: true,
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
        notFoundPage: true,
        ga: 'UA-159322586-1',
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '搜一把试试',
            noData: '怎么肥事，没有搜到',
            depth: 6
        },
        plugins: [
            function (hook) {
                var cyan = ['<div id="SOHUCS">', '</div>',
                    '<scrip', 't src="https://img.upyun.zzming.cn/js/changyan.js">', '</scrip', 't>',
                    '<scrip', 't src="https://img.upyun.zzming.cn/js/prism.js">', '</scrip', 't>'].join('');
                hook.afterEach(function (html) {
                    return html + cyan;
                });
            }
        ]
    };
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
