<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Android Book</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Android Book">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel='icon' href='image/android-ico.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="css/vue.min.css">
    <link rel="stylesheet" href="css/docs.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Android Book',
        repo: 'https://github.com/zzmgoing/android-book',
        themeColor: '#3c6ea8',
        loadNavbar: true,
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 3,
        subMaxLevel: 2,
        auto2top: true,
        topMargin: 17,
        executeScript: true,
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        notFoundPage: true,
        externalLinkTarget: '_blank',
        noEmoji: true,
        //coverpage: true,
        search: {
            paths: 'auto',
            placeholder: '搜索',
            noData: '没有结果',
            depth: 3
        }
    };


</script>
<script src="js/docsify.min.js"></script>
<script src="js/docsify-copy-code.js"></script>
<script src="js/docsify-pagination.min.js"></script>
<script src="js/plugins/search.min.js"></script>
<script src="js/plugins/auto-add-update-time.js"></script>
<script src="js/plugins/anchor-2-title.js"></script>
<script src="js/plugins/prism-bash.min.js"></script>
<script src="js/plugins/prism-json.min.js"></script>
<script src="js/plugins/prism-sql.min.js"></script>
<script src="js/plugins/prism-java.min.js"></script>
<script src="js/plugins/zoom-image.min.js"></script>
</body>
</html>
